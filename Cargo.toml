[package]
name = "pluto"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
env_logger = "0.10.0"
log = "0.4.19"
thiserror = "1.0.43"
tokio = { version = "1.29.1", features = ["full"] }

[lib]
name = "pluto"
path = "src/lib.rs"

[[bin]]
name = "pluto"
path = 'src/main.rs'

[[example]]
name = 'server'
